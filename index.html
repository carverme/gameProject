<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css?family=Jura|Michroma" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="header">PONG^2</div>
    <div class="">
<p>Welcome to two player Pong^2!  Player 1, use keys Q and A for up and down.  Player 2, use P and L for up and down.  First to 5 points, wins!</p>
    </div>
    <div class="main">
      <canvas id="mainGame" width="1100vw" height="600vh"></canvas>
    <div class="footer">Not an Atari game.</div>


      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Pong^2</h4>
          <p>Would you like to play again?</p>
        </div>
        <div class="modal-footer">
          <a id="no" href="#!" class="modal-close waves-effect waves-green btn-flat">No!</a>
          <a id="yes" href="#!" class="modal-close waves-effect waves-green btn-flat">Yes!</a>
        </div>
      </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src='./script/app.js'></script>

  </body>
</html>
